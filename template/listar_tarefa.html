{% extends 'template_main.html' %}

{% block main %}
<div class="col-md-5 mx-auto shadow p-3 mb-5 bg-body rounded">
  <h2 class="text-center">Tarefas</h2>

  <a href="{% url 'cadastrar' %}" class="btn btn-primary" title="Nova tarefa"><i class="bi bi-plus-square"></i>Novo</a>

  <div class="">
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr class="text-center">
          <th scope="col">Tarefa</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        {% for tarefa in object_list %}
          <tr>
            <td>
              <i class=""></i>
              {{ tarefa.titulo }}
            </td>
            <td class="text-center">
              <a href="{% url 'detalhe' tarefa.pk %}" class="btn btn-primary"><i class="bi bi-eye"></i>\Detalhe</a>
              <a href="{% url 'editar' tarefa.pk %}" class="btn btn-warning" title="Editar">
                <i class="bi bi-pencil"></i>Editar
              </a>
              <a href="{% url 'excluir' tarefa.pk %}" class="btn btn-danger" title="Deletar">
                <i class="bi bi-trash"></i>Deletar
              </a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="2">Sem tarefas a serem feitas.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
