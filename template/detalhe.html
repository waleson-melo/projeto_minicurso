{% extends 'template_main.html' %}

{% block main %}

<div class="col-md-5 mx-auto shadow p-3 mb-5 bg-body rounded">
  <h2>Detalhe da Tarefa</h2>

  <table class="table table-striped table-hover">
    <tr>
      <th>Titulo</th>
      <th>Descrição</th>
    </tr>
    <tbody>
      <tr>
        <td>{{ tarefa.titulo }}</td>
        <td>{{ tarefa.descricao }}</td>
      </tr>
    </tbody>
  </table>

  <a href="{% url 'editar' tarefa.pk %}" class="btn btn-warning" title="Editar">Editar</a>
  <a href="{% url 'listar' %}" class="btn btn-primary">Voltar</a>
</div>

{% endblock %}
