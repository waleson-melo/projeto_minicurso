{% extends 'template_main.html' %}

{% block main %}
<div class="col-md-5 mx-auto shadow p-3 mb-5 bg-body rounded">
  <h2 class="text-center">Apagar Tarefa</h2>

  <form method="post">
    {% csrf_token %}

    <p>Você deseja realmente apagar a tarefa?</p>

    <input type="submit" value="Sim" class="btn btn-danger">
    <input type="button" value="Não" onclick="window.location.href = '{% url 'listar' %}'" class="btn btn-primary">
  </form>
</div>
{% endblock %}
