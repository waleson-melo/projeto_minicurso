{% extends 'template_main.html' %}

{% block main %}
<div class="col-md-5 mx-auto shadow p-3 mb-5 bg-body rounded">
  <h2 class="text-center">Tarefa</h2>

  <form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="Salvar" class="btn btn-primary">
    <input type="button" value="Cancelar" onclick="window.location.href = '{% url 'listar' %}'" class="btn btn-danger">
  </form>
</div>
{% endblock %}
